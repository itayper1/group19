<html>
  <head>
    <meta charset="UTF-8" />
    <title>Messages</title>
    <link rel="stylesheet" href="../views/styles.css" />
    <script
      src="https://kit.fontawesome.com/b547ec51a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="homeContainer">
      <nav>
        <div class="flexContainer">
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-home"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-couch"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-user"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="buttonClicked buttonHover">
              <i class="fa fa-message"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-bell"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-gear"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button">
              <div class="communityHomeContainer">
                <img
                  class="communityHomeButton"
                  src="../views/images/Food1.jpg"
                  alt="Food Community Avatar"
                />
                Food Community
              </div>
            </button>
          </div>
          <div class="flexItem">
            <button class="button">
              <div class="communityHomeContainer">
                <img
                  class="communityHomeButton"
                  src="../views/images/Nature1.jpg"
                  alt="Nature Community Avatar"
                />
                Nature Community
              </div>
            </button>
          </div>
        </div>
      </nav>
      <div class="sideArea">
        <div class="sideTitleContainer">Messages</div>

        <div class="sideMainContainer">
          <div class="sideUserContainer">
            <div class="sideUserItems">
              <button class="button buttonHover">
                <i class="fa fa-Pencil"> </i> &nbsp; New Message
              </button>
            </div>

            <div class="sideUserItems">
              <img
                class="communityHomeButton"
                src="../views/images/User1.jpg"
                alt="User"
              />
              &nbsp; ROCK <br />
              &nbsp; @TheRock
            </div>

            <div class="sideUserItems">
              <img
                class="communityHomeButton"
                src="../views/images/User2.jpg"
                alt="User"
              />
              &nbsp; Steve <br />
              &nbsp; @SteveC
            </div>

            <div class="sideUserItems">
              <img
                class="communityHomeButton"
                src="../views/images/User3.jpg"
                alt="User"
              />
              &nbsp; POTUS <br />
              &nbsp; @Obama
            </div>
          </div>

          <div class="sideMessagesContainer">
            <div class="sideMessagesItems"></div>
            <div class="sideMessagesItems">i dont know if you...</div>
            <div class="sideMessagesItems">there is no way you...</div>
            <div class="sideMessagesItems">yo how you doing its...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
