<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../views/styles.css" />
    <script
      src="https://kit.fontawesome.com/b547ec51a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="homeContainer">
      <nav>
        <div class="flexContainer">
          <div class="flexItem">
            <button class="buttonClicked buttonHover">
              <i class="fa fa-home"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-couch"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-user"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-message"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-bell"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button buttonHover">
              <i class="fa fa-gear"></i>
            </button>
          </div>
          <div class="flexItem">
            <button class="button">
              <div class="communityHomeContainer">
                <img
                  class="communityHomeButton"
                  src="../views/images/Food1.jpg"
                  alt="Food Community Avatar"
                />
                Food Community 
              </div>
            </button>
          </div>
          <div class="flexItem">
            <button class="button">
              <div class="communityHomeContainer">
                <img
                  class="communityHomeButton"
                  src="../views/images/Nature1.jpg"
                  alt="Nature Community Avatar"
                />
                Nature Community 
              </div>
            </button>
          </div>
        </div>
      </nav>

      <main>
        <div id="homeTitleContainer">
          <div id="homeTitle">Home</div>
          
          <div id="homeListButton">
            <select class="noBorderButton">
              <option value="Following">Following</option>
              <option value="Communities">Communities</option>
              <option value="For You">For You</option>
            </select>
          </div>
        </div>
        <!-- <div class = "feed"> -->
            <div class = "Post">
                <div class = "homeUserName">
                    <img class = "userAvatar" src="../views/images/User1.jpg">
                        ROCK
                         <br> @TheRock </br>
                </div>

                <div class = "homePostText">
                    NAH WHAT IS THIS????????
                </div>

                <div class = "homePostPhotoContainer">
                    <img class = "homePostPhoto" src="../views/images/Food2.jpg">
                </div>

                <div class = "homeLCS">
                    <div class="flexItemLCS">
                        <button class="button buttonHover">
                            <i class="fa fa-heart"></i>
                        </button>
                      </div>

                      <div class="flexItemLCS">
                        <button class="button buttonHover">
                            <i class="fa fa-comment"></i>
                        </button>
                      </div>

                      <div class="flexItemLCS">
                        <button class="button buttonHover">
                            <i class="fa fa-share-nodes"></i>
                        </button>
                      </div>

                </div>
            </div>
        <!-- </div> -->
      </main>

      <aside>
            <div class = "newsTitle">
                <h3> NEWS </h3>
            </div>
            <div class = "newsContainer"> 
                <div class = "newsFlexItem"> NEWS </div>
                <div class = "newsFlexItem"> NEWS </div>
                <div class = "newsFlexItem"> NEWS </div>
            </div>
    </aside>
    </div>
  <script src = "HomePage.js"></script>
  </body>
</html>
